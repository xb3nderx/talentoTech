<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="acercaDe.html">Acerca de mi</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li>
            <a href="preguntasFrecuentes.html">Preguntas Frecuentes</a>
          </li>
          <li>Formulario</li>
        </ul>
      </nav>
    </header>
    <h1>Complete la informacion</h1>
    <form action="" method="post">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre [*]</label>
        <input type="text" name="" id="" size="10" maxlength="15" required />
        <label for="apellido">Apellido [*]</label>
        <input type="text" name="" id="" size="10" maxlength="15" required />
        <br />
        <br />
        <label for="dni">DNI</label>
        <input type="number" name="dni" id="" required />
        <label for="tram_dni">Nº de Tramite</label>
        <input type="password" name="tram_dni" id="" required /> <br />
        <br />
        <label for="fec_nac">Fecha de Nacimiento</label>
        <input type="date" name="fec_nac" id="" />
        <label for="estatura">Estatura</label>
        <select name="estatura" id="">
          <option value="baja">Baja</option>
          <option value="mediana">Mediana</option>
          <option value="alta">Alta</option>
          <option value="sup_alta" disabled>Super Alta</option></select
        ><br /><br />
        <label for="correo">E-mail</label>
        <input type="email" name="correo" id="" />
        <label for="adjunto">Adjuntar foto</label>
        <input type="file" name="adjunto" id="" />
      </fieldset>
      <br /><br />

      <label for="comentarios">Escriba su consulta</label><br />
      <textarea
        name="comentarios"
        id=""
        cols="30"
        rows="10"
        placeholder="Escriba aqui su consulta (max 300 caracteres)"
      ></textarea>
      <br /><br />
      <label for="turno">Seleccione el horario</label>
      <select name="turno" id="" size="2">
        <option value="1">Mañana</option>
        <option value="2">Tarde</option>
        <option value="3">Vespertino</option>
        <option value="4">Noche</option>
      </select>
      <br /><br />
      <label for="cp">Conocimientos previos</label>
      <input type="checkbox" name="cp" id="" value="1" />HTML
      <input type="checkbox" name="cp" id="" value="2" />CSS
      <input type="checkbox" name="cp" id="" value="3" />JavaScript
      <input type="checkbox" name="cp" id="" value="4" />Ninguno <br /><br />
      <label for="rb">Zona de Residencia</label>
      <input type="radio" name="rb" id="" value="1" />CABA
      <input type="radio" name="rb" id="" value="2" />Gran Bs.As
      <input type="radio" name="rb" id="" value="3" />Provincia de Bs.As.
      <input type="radio" name="rb" id="" value="4" />Interior del Pais
      <br /><br />
      <input type="checkbox" name="condiciones" id="" required />Acepto los
      terminos y condiciones <br /><br />
      <input type="submit" value="Enviar Datos" />
      <input type="reset" value="Borrar" />
    </form>
  </body>
</html>
