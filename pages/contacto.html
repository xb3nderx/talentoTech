<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaginaEjemplo</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Francois+One&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="banner">
        <span class="caratulaGde">F/A-18 HORNET</span>
        <img
          src="../images/Super-Hornet-Red-Sea.png"
          alt="imagen de un F/A 18 sobre el mar rojo"
        />
      </div>

      <nav>
        <ul>
          <li><a href="../index.html" class="botonNav">HOME</a></li>
          <li>
            <a class="botonNav" href="videos.html">VIDEOS</a>
          </li>
          <li>
            <p class="botonNav">CONTACTO</p>
          </li>
          <li>
            <a class="botonNav" href="productos.html">PRODUCTOS</a>
          </li>
          <li>
            <a class="botonNav" href="carrito.html">CARRITO</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="" method="post">
        <div class="campos">
          <label for="nombre">NOMBRE Y APELLIDO</label>
          <input type="text" name="" id="" size="10" maxlength="15" required />
        </div>

        <div class="campos">
          <label for="correo">EMAIL</label>
          <input type="email" name="correo" id="" />
        </div>
        <div class="campos">
          <label for="comentarios">MENSAJE</label><br />
          <textarea
            name="comentarios"
            id=""
            cols="30"
            rows="10"
            placeholder="Envienos su mensaje (max 300 caracteres)"
          ></textarea>
        </div>
        <div class="btnEnvio">
          <input class="button" type="submit" value="ENVIAR" />
        </div>
      </form>
    </main>

    <footer>
      <div class="separador">
        <div class="barra1"></div>
        <div class="barra2"></div>
      </div>
      <div class="textoFooter">
        <p>DISEÑO WEB : Facundo Araujo</p>
        <p>CONTACTO : facundoaraujo@gmail.com</p>
        <p>© 2024 - CABA - Argentina</p>
      </div>
    </footer>
  </body>
</html>
